<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Full Page Scroll</title>
	<link rel="stylesheet" href="css/fullpage.css">
</head>

<body>
	<main>
		<div class="fullpage-wrapper">
			<section class="fullpage-section"
				style="background: url(images/1.jpg) center top no-repeat; background-size: cover;"></section>
			<section class="fullpage-section"
				style="background: url(images/2.jpg) center top no-repeat; background-size: cover;"></section>
			<section class="fullpage-section"
				style="background: url(images/3.jpg) center top no-repeat; background-size: cover;"></section>
			<section class="fullpage-section"
				style="background: url(images/4.jpg) center top no-repeat; background-size: cover;"></section>
			<section class="fullpage-section"
				style="background: url(images/5.jpg) center top no-repeat; background-size: cover;"></section>
			<section class="fullpage-section"
				style="background: url(images/6.jpg) center top no-repeat; background-size: cover;"></section>
			<section class="fullpage-section"
				style="background: url(images/7.jpg) center top no-repeat; background-size: cover;"></section>
			<section class="fullpage-section"
				style="background: url(images/8.jpg) center top no-repeat; background-size: cover;"></section>
		</div>
	</main>

	<script src="js/jquery.js"></script>
	<script src="js/swipe.js"></script>
	<script src="js/fullpage.js"></script>
	<script>
		$(window).on("load", function () {
			$(".fullpage-wrapper").fullPage({
				innerSectionClass: ".fullpage-section",
				loop: true,
				scrollingSpeed: 500,
				animationType: 'ease',
				// Possible Values: "ease", "linear", "ease-in", "ease-out", "ease-in-out", or even cubic bezier value such as "cubic-bezier(0.25,0.75,0.5,1.25)"
				dots: true,
				keyboard: true,
				// Pageup, Pagedown, Home, End, Left, Right, Up, Down, Spacebar
				mouseDrag: true,
			});
		})
	</script>

</body>

</html>
